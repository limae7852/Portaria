<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Portaria</title>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getFirestore, collection, addDoc, getDocs, updateDoc, doc, serverTimestamp 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // --- CONFIGURAÃ‡ÃƒO DO FIREBASE ---
    const firebaseConfig = {
      apiKey: "AIzaSyCmZBxRVcmTPJFLdWWcNd07LZPJYZnR5N0",
      authDomain: "portaria-e22ae.firebaseapp.com",
      projectId: "portaria-e22ae",
      storageBucket: "portaria-e22ae.appspot.com", // âœ… corrigido
      messagingSenderId: "663485115589",
      appId: "1:663485115589:web:4b2f860ede7f0f7b5854ac",
      measurementId: "G-QEGQN6CTBB"
    };

    // Inicializa Firebase e Firestore
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // --- FUNÃ‡ÃƒO PARA SALVAR NOVO REGISTRO ---
    async function registrarEntrada() {
      const nome = document.getElementById('nome').value;
      const documento = document.getElementById('documento').value;
      const veiculo = document.getElementById('veiculo').value;
      const destino = document.getElementById('destino').value;
      const motivo = document.getElementById('motivo').value;

      if (!nome || !documento) {
        alert("Preencha pelo menos nome e documento!");
        return;
      }

      try {
        await addDoc(collection(db, "registros_portaria"), {
          nome,
          documento,
          veiculo,
          destino,
          motivo,
          horarioEntrada: serverTimestamp(),
          horarioSaida: null,
          status: "Entrada"
        });
        alert("âœ… Entrada registrada com sucesso!");
        carregarHistorico();
        document.getElementById('nome').value = '';
        document.getElementById('documento').value = '';
        document.getElementById('veiculo').value = '';
        document.getElementById('destino').value = '';
        document.getElementById('motivo').value = '';
      } catch (error) {
        console.error("âŒ Erro ao salvar:", error);
        alert("Erro ao salvar no banco. Veja o console para detalhes.");
      }
    }

    // --- FUNÃ‡ÃƒO PARA REGISTRAR SAÃDA ---
    async function registrarSaida(id) {
      try {
        const registroRef = doc(db, "registros_portaria", id);
        await updateDoc(registroRef, {
          horarioSaida: serverTimestamp(),
          status: "SaÃ­da"
        });
        alert("âœ… SaÃ­da registrada!");
        carregarHistorico();
      } catch (error) {
        console.error("Erro ao atualizar saÃ­da:", error);
      }
    }

    // --- FUNÃ‡ÃƒO PARA CARREGAR HISTÃ“RICO ---
    async function carregarHistorico() {
      const tabela = document.getElementById('tabelaHistorico');
      tabela.innerHTML = "";

      const querySnapshot = await getDocs(collection(db, "registros_portaria"));
      querySnapshot.forEach((docSnap) => {
        const data = docSnap.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${data.nome}</td>
          <td>${data.documento}</td>
          <td>${data.veiculo || '-'}</td>
          <td>${data.destino || '-'}</td>
          <td>${data.motivo || '-'}</td>
          <td>${data.status}</td>
          <td>${data.horarioEntrada ? new Date(data.horarioEntrada.seconds * 1000).toLocaleString() : '-'}</td>
          <td>${data.horarioSaida ? new Date(data.horarioSaida.seconds * 1000).toLocaleString() : '-'}</td>
          <td>
            ${data.status === "Entrada" ? `<button onclick="registrarSaida('${docSnap.id}')">Registrar SaÃ­da</button>` : "-"}
          </td>
        `;
        tabela.appendChild(tr);
      });
    }

    // Torna funÃ§Ãµes acessÃ­veis no escopo global
    window.onload = carregarHistorico;
    window.registrarEntrada = registrarEntrada;
    window.registrarSaida = registrarSaida;
  </script>
</head>
<body>
  <h2>ğŸ“‹ Controle de Portaria</h2>
  <form onsubmit="event.preventDefault(); registrarEntrada();">
    <input id="nome" placeholder="Nome" required>
    <input id="documento" placeholder="Documento" required>
    <input id="veiculo" placeholder="VeÃ­culo">
    <input id="destino" placeholder="Destino">
    <input id="motivo" placeholder="Motivo">
    <button type="submit">Registrar Entrada</button>
  </form>

  <h3>ğŸ“œ HistÃ³rico de Entradas e SaÃ­das</h3>
  <table border="1" cellpadding="5">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Documento</th>
        <th>VeÃ­culo</th>
        <th>Destino</th>
        <th>Motivo</th>
        <th>Status</th>
        <th>Entrada</th>
        <th>SaÃ­da</th>
        <th>AÃ§Ãµes</th>
      </tr>
    </thead>
    <tbody id="tabelaHistorico"></tbody>
  </table>
</body>
</html>
