<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Controle de Portaria (Firebase Firestore)</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script type="module" src="script.js" defer></script>
</head>

<body class="bg-dark text-light p-4">
  <div class="container">
    <h1 class="text-center mb-4">üìã Controle de Portaria</h1>

    <!-- Formul√°rio de registro -->
    <div class="card bg-secondary p-4 shadow-lg mb-4">
      <div class="row g-3">
        <div class="col-md-4">
          <input id="nome" type="text" class="form-control" placeholder="Nome do visitante" required>
        </div>
        <div class="col-md-4">
          <input id="documento" type="text" class="form-control" placeholder="Documento (RG/CPF)" required>
        </div>
        <div class="col-md-4">
          <input id="veiculo" type="text" class="form-control" placeholder="Ve√≠culo / Placa">
        </div>
        <div class="col-md-4">
          <input id="destino" type="text" class="form-control" placeholder="Destino / Setor">
        </div>
        <div class="col-md-4">
          <input id="motivo" type="text" class="form-control" placeholder="Motivo da visita">
        </div>
      </div>

      <div class="d-flex justify-content-center mt-4">
        <button id="btnRegistrar" class="btn btn-success me-3 px-4">Registrar Entrada</button>
        <button id="btnLimpar" class="btn btn-danger px-4">Limpar</button>
      </div>
    </div>

    <!-- Filtros -->
    <div class="card bg-secondary p-3 shadow-lg mb-3">
      <div class="row g-3 align-items-center">
        <div class="col-md-6">
          <input type="text" id="filtroBusca" class="form-control" placeholder="Buscar por nome ou documento...">
        </div>
        <div class="col-md-6 text-center">
          <div class="btn-group" role="group">
            <button class="btn btn-outline-light" id="filtroTodos">Todos</button>
            <button class="btn btn-outline-success" id="filtroEntrada">Entrada</button>
            <button class="btn btn-outline-warning" id="filtroSaida">Sa√≠da</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Hist√≥rico -->
    <div class="card bg-secondary p-3 shadow-lg">
      <h3 class="text-center mb-3">Hist√≥rico de Registros</h3>
      <table class="table table-dark table-striped text-center align-middle">
        <thead>
          <tr>
            <th>Nome</th>
            <th>Documento</th>
            <th>Ve√≠culo</th>
            <th>Destino</th>
            <th>Motivo</th>
            <th>Status</th>
            <th>Entrada</th>
            <th>Sa√≠da</th>
          </tr>
        </thead>
        <tbody id="listaRegistros"></tbody>
      </table>
    </div>
  </div>
</body>
</html>
