<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Portaria - Debug</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .log{font-family:monospace;white-space:pre-wrap;max-height:160px;overflow:auto;background:#0f172a;color:#e6eef8;padding:8px;border-radius:6px}
    #status{margin-top:8px}
  </style>
</head>
<body class="bg-dark text-light p-4">
  <div class="container">
    <h2>Teste Registro - Firestore (modular)</h2>

    <form id="formEntrada" class="mb-3">
      <div class="row g-2">
        <div class="col-md-4"><input id="nome" class="form-control" placeholder="Nome" required></div>
        <div class="col-md-4"><input id="documento" class="form-control" placeholder="Documento" required></div>
        <div class="col-md-4"><input id="motivo" class="form-control" placeholder="Motivo"></div>
      </div>
      <div class="mt-3">
        <button type="submit" class="btn btn-success">Registrar Entrada</button>
      </div>
    </form>

    <div id="status" class="alert alert-secondary">Status: aguardando</div>
    <h5>Console</h5>
    <div id="consoleLog" class="log"></div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
